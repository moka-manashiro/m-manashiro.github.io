<!DOCTYPE html>
<html lang="Ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>初めてのLP</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="favicon" href="favicon.ico">

<!--レスポンシブデザインを適用する準備として、
　headタグ内にviewport(ビューポート)を設定する
　これを設定しないと、スマホ・タブレットで
　観覧時にメディアクエリが正しく機能しません　progateより-->
  <meta name="viewport"
  content="width=device-width,initial-scale=1.0">

</head>

<!-- 1 全体 -->
<body>

<!-- 2 header -->
<header>
  <div class="container clear">
    <div class="header-left"><h1 class="header-title">30DAYSトライアル</h1></div>

    <div class="header-right">
      <ul class="header-right-nav">
      <li class="header-nav-item"><a href="#">デイトラとは</a></li>
      <li class="header-nav-item"><a href="#">コース一覧</a></li>
      <li class="header-nav-item"><a href="#">お問い合わせ</a></li>
    </ul>
  </div>

  </div>

</header>


<!-- 3 Top -->
<div class="top">
    <div class="container">
  <p class="top-title">
  1日1題<br>
  プロのエンジニアになろう
  </p>

  <p class="top-subtitle">
  毎日設定<br>
  未経験から30日で
  </p>

  </div>
  </div>
</div>


<!-- 4 about -->
<div class= "about-section">
  <div class="container clear">
  <h2 class="section-title">デイトラとは</h2>

  <div class="about-left">
    <img src="./img/about.png" alt="about">
  </div>

  <p class="about-right">
  デイトラとは、無料で・迷わず・楽しく学べる
  プログラミング学習アプリです。 毎日設定された
  課題をこなしていくだけで、未経験から30日で
  プログラミングスキルが身につきます。
  1日1題30日でプロのWebエンジニアを目指しましょう!
  </p>
</div>
</div>


<!-- 5 course -->
<div class= "course-section">
  <div class="container clear">
  <h2 class="section-title">コース一覧</h2>

  <div class="course-wrapper">
  <div class="course-item"><img src="./img/web_first.png" alt="初級">
    <p>HTML/CSS</p></div>
  <div class="course-item"><img src="./img/web_second.png" alt="中級">
    <p>HTML/Java</p></div>
  <div class="course-item"><img src="./img/web_third.png" alt="上級">
    <p>PHP/WP</p></div>
  </div>
</div>

</div>
</div>


<!-- 6 inquiry -->
<div class= "inquiry-section">
  <div class="container clear">
  <h2 class="section-title">お問い合わせ</h2>

  <p class="inquiry-massage">始めよう</p>

    <form action="#" method="POST">
      <input type="email" name="email" id="email"
      placeholder="メールアドレス">

      <button type="submit" class="btn btn-register">
        無料で始める</button>
    </form>

  </div>
</div>



<!-- 7 footer -->
<footer>
  <div class="container clear">
  <p class="footer-right">©東京フリーランス</p>

</div>
</footer>


</body>
</html>
